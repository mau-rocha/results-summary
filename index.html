<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Results Summary</title>
</head>
<body>
    <div class="content">
        <div class="result">
            <h1>Your Result</h1>
            <div class="number">
                <h2>76</h2>
                <span>of 100</span>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <div class="title"><h4>Summary</h4></div>
            <div class="status reaction">
                <p><img src="./assets/images/icon-reaction.svg"> Reaction</p>
                <span> <b>80</b> / 100</span>
            </div>
            <div class="status memory">
                <p><img src="./assets/images/icon-memory.svg"> Memory</p>
                <span> <b>92</b> / 100</span>
            </div>
            <div class="status verbal">
                <p><img src="./assets/images/icon-verbal.svg"> Verbal</p>
                <span> <b>61</b> / 100</span>
            </div>
            <div class="status visual">
                <p><img src="./assets/images/icon-visual.svg"> Visual</p>
                <span> <b>72</b> / 100</span>
            </div>
            <button>Continue</button>
        </div>
    </div>
    
</body>
</html>
